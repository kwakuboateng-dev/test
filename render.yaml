services:
  - type: web
    name: odoyewu-backend
    runtime: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: odoyewu-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:8081,http://localhost:19006,http://localhost:19000,exp://192.168.0.168:8081
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

databases:
  - name: odoyewu-db
    plan: free
    databaseName: odoyewu
    user: odoyewu
