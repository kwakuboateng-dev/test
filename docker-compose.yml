version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: odoyewu_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odoyewu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoyewu123}
      POSTGRES_DB: ${POSTGRES_DB:-odoyewu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoyewu}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: odoyewu_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-odoyewu}:${POSTGRES_PASSWORD:-odoyewu123}@db:5432/${POSTGRES_DB:-odoyewu}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
